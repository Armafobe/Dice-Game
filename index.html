<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the world's best dice game!">
  <title>Dice Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
  <div class="game container">
    <!-- New game -->
    <div class="row text-center mx-auto pt-3 mb-3">
      <div class="d-flex justify-content-center">
        <i class="bi bi-plus-circle"></i>
        <h5 id="new">new game</h5>
      </div>
    </div>
    
    <div class="row">
      <!-- Player 1 content -->
      <div class="col-md-5 text-center">
        <h2><span id="player1">Player 1</span><span id="turn1" class="player_indicator">.</span></h2>
        <p id="global-score1" class="points">0</p>
        <div class="score_holder mx-auto mb-5">
          Current
          <br>
          <span id="round-score1" class="text-white fs-4">0</span>
        </div>
      </div>


      <div class="col-md-2 text-center game-options">
        <!-- Dice layout w/ bootstrap class-->
          <i id="dice" class="bi bi-dice-1"></i>
        <div class="options">
          <!-- Roll dice -->
          <div class="d-flex justify-content-center">
            <i class="bi bi-arrow-repeat"></i>
            <h5 id="roll">Roll Dice</h5>
          </div>
          <br>
          <!-- Or hold -->
          <div class="d-flex justify-content-center">
            <i class="bi bi-box-arrow-in-down"></i>
            <h5 id="hold">Hold</h5>
          </div>
        </div>        
      </div>

      <div class="col-md-5 text-center">
        <!-- Player 2 content -->
        <h2><span id="player2">Player 2</span><span id="turn2" class="player_indicator">.</span></h2>
        <p id="global-score2" class="points">0</p>
        <div class="score_holder mx-auto mb-5">
          Current
          <br>
          <span id="round-score2" class="text-white fs-4">0</span>
        </div> 
      </div>
    </div>
    </div>
  </div>


  <script src="main.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
</body>
</html>
